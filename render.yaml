services:
  - type: web
    name: bistropulse_backend
    env: python
    region: singapore  # Choose your preferred region
    plan: free
    autoDeploy: true
    
    # Build commands
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    
    # Startup commands
    startCommand: |
      mkdir -p /var/data/media &&
      chmod -R 755 /var/data &&
      python manage.py migrate &&
      gunicorn backend.wsgi:application
    
    # Environment variables
    envVars:
      - key: DEBUG
        value: False
      - key: RENDER
        value: True
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATA_UPLOAD_MAX_MEMORY_SIZE
        value: "10485760"  # 10MB in bytes
      - key: FILE_UPLOAD_MAX_MEMORY_SIZE
        value: "10485760"
    
    # File handling
    disk:
      name: media_volume
      mountPath: /var/data
      sizeGB: 1  # Free tier limit
    
    # URL routing
    routes:
      - type: rewrite
        source: /media/(.*)
        destination: /media/$1
      - type: rewrite
        source: /static/(.*)
        destination: /static/$1
    
    # Health check
    healthCheckPath: /api/health/
    healthCheckTimeout: 90